<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="nav-bar">
            <div class="nav-link"><a href="index.html">Google Search</a></div>
        </div>
        <div>
           <p class="ad-bar">Advanced Search</p> 
        </div>
        <div class="line"></div>
        <div class="h2-ad">
            <p>Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="ad-container">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="inputs form-control">
                    </div>
                </div>
                <div class="ad-container">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="inputs form-control">
                    </div>
                </div>
                <div class="ad-container">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="inputs form-control">
                    </div>
                </div>
                <div class="ad-container">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="inputs form-control">
                    </div>
                </div>
                <div class="btn-con">
                    <input type="submit" value="Advanced Search" class="btn btn-primary ad-btn">
                </div>
                
            </form>
        </div> 
        <div>
            
        </div>
        

        
    </body>
</html>
