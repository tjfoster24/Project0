<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav-bar">
            <div class="nav-link"><a href="index.html">Google Search</a></div>
        </div>
        <div class="center">
            <img class="logo" src="google-images.png" alt="googlelogo" />
        </div>
        <div>
            <form action="https://www.google.com/search">
                <input id="search" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <div class="center">
                    <input class="button" type="submit" value="Google Image">
                </div>
            </form>
        
    </body>
</html>
